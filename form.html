<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contaner">
    <form action="" method="get">
        <h1 >Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <span class="firstname">Name:<input type="text" name="name" placeholder="Enter your first Name" required > 
        </span>
        <span class="lastname">Name:<input type="text" name="name" class="lastname" placeholder="Enter your last Name" required></span>
        
        <span>
        <fieldset>
            <legend>Gender</legend>
              male <input name="Gender" type="radio" > female <input name="Gender" type="radio" required>
       </fieldset>
    </span>
       <p>
        Address:
         <textarea name="Address" id="Address" cols="100" rows="8" placeholder="Enter your Address...." required></textarea>
       </p>
       <span class="email">Email: <input type="email" name="email" id="email" placeholder="Enter your Email" required></span>
       <span class="pincode">Pincode: <input type="number" name="number" placeholder="Enter your pincode" required></span>
       <h2>Payment Information</h2>
       <p>Card Type:
        <select name="Card Type" id="card type" required>
            <option value="">--select Card Type</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>       
        </select>
       </p>
        <p>
            <fieldset class="cardtype1">
                <legend>
                    Card type
                </legend>
                visa<input name="card type" type="checkbox">
                mastercard<input name="card type" type="checkbox">
                rupay<input name="card type" type="checkbox">
                american express<input name="card type" type="checkbox">
            </fieldset>
        </p>

       <p>Card Number:
        <input type="number" id="number" placeholder="Enter your card number" required>
       </p>
       <p>
        Expiry date:<input type="date" id="exp_date" placeholder="exp_date" required>
       </p>
       <p>
        cvv: <input type="number" id="number" placeholder="Enter your cvv" required>
       </p>
       <input type="submit" value="Pay Now" id="Pay Now">
    </form>
    </div>
</body>
</html>
